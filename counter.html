<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    #counter {
      font-size: 3em;
      margin-bottom: 20px;
      color: #0077cc;
    }

    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1> Up-Down Counter</h1>

  <div id="counter">0</div>

  <button onclick="increment()">+</button>
  <button onclick="decrement()">-</button>

  <script>
    let counterValue = 0;

    function updateCounter() {
      document.getElementById('counter').textContent = counterValue;
    }

    function increment() {
      counterValue++;
      updateCounter();
    }

    function decrement() {
      counterValue--;
      updateCounter();
    }
  </script>
</body>
</html>
